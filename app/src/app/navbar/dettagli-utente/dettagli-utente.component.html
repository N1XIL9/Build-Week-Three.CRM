<div class="container">
    <div #table>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">NOME</th>
                    <th scope="col">COGNOME</th>
                    <th scope="col">ETA'</th>
                    <th scope="col">RUOLO</th>
                    <th scope="col">EMAIL</th>
                    <th scope="col">MODIFICA</th>
                    <th scope="col">ELIMINA</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">{{ user.id }}</th>
                    <td>
                        {{user.firstname}}
                    </td>
                    <td>{{user.lastname}}</td>
                    <td>{{user.age}}</td>
                    <td>{{user.role}}</td>
                    <td>{{user.email }}</td>
                    <td><button (click)="changeProp()"><i class="bi bi-vector-pen"></i></button></td>
                    <td><button (click)="deleteUser()"><i class="bi bi-trash3-fill"></i></button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div #formMod *ngIf="bool">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">NOME</th>
                        <th scope="col">COGNOME</th>
                        <th scope="col">ETA'</th>
                        <th scope="col">RUOLO</th>
                        <th scope="col">EMAIL</th>
                        <th scope="col">CONFERMA</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row"></th>
                        <td>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="firstname" ngModel name="firstname">
                            </div>
                        </td>
                        <td>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="lastname" ngModel name="lastname">
                            </div>
                        </td>
                        <td>
                            <div class="mb-3">
                                <input type="age" class="form-control" id="age" ngModel name="age">
                            </div>
                        </td>
                        <td>
                            <select class="form-select" aria-label="Default select example" name="role"
                                id="floatingrole" ngModel>
                                <optgroup>
                                    <option disabled selected> </option>
                                    <option value="ROLE_ADMIN">Amministratore</option>
                                    <option value="ROLE_USER">Impiegato</option>
                                </optgroup>
                            </select>
                        </td>
                        <td>
                            <div class="mb-3">
                                <input type="email" class="form-control" id="email" ngModel name="email">
                            </div>
                        </td>
                        <td>
                            <button type="submit"><i class="bi bi-vector-pen"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
