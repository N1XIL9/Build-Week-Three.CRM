<div class="container-fluid">
  <table class="table table-striped text-white">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Ditta</th>
        <th scope="col">P.IVA</th>
        <th scope="col">Contatto</th>
        <th scope="col">Telefono</th>
        <th scope="col">Dettagli</th>
        <th scope="col">Modifica</th>
        <th scope="col">Elimina</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cl of clienti">
        <th>{{ cl.id }}</th>
        <td>{{ cl.ragioneSociale }} {{ cl.tipoCliente }}</td>
        <td>{{ cl.partitaIva }}</td>
        <td>{{ cl.nomeContatto }} {{ cl.cognomeContatto }}</td>
        <td [hidden]="noShow">{{ cl.indirizzoSede?.comune }}</td>
        <td>
          {{ cl.indirizzoSede?.comune?.nome }} ({{
            cl.indirizzoSede?.comune?.provincia
          }})
        </td>
        <td>
          <button
            mat-button
            type="submit"
            [routerLink]="[cl.id]"
            routerLinkActive="router-link-active"
            routerLink="client-details"
          >
            <i class="bi bi-info-circle"></i>
          </button>
        </td>
        <td>
          <button
            mat-button
            type="submit"
            [routerLink]="[cl.id]"
            routerLinkActive="router-link-active"
            routerLink="client-details"
          >
            <i class="bi bi-pencil-fill"></i>
          </button>
        </td>
        <!-- <td>
      <button (click)="deleteCl()"><i class="bi bi-trash-fill"></i></button>
    </td>
    <td>
      <button (click)="deleteCl()"><i class="bi bi-trash-fill"></i></button>
    </td> -->
      </tr>
    </tbody>
  </table>
</div>
