<section class="text-center" cz-shortcut-listen="true" id="signup">
  <h1>
    <img src="../../../assets/logo.png" alt="logo" />
  </h1>
  <main class="form-signin w-100 m-auto">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <h2 class="h3 mb-3 fw-normal text-white">
        Inserisci i dati e registrati
      </h2>

      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="floatingName"
          placeholder="Nome"
          name="firstname"
          ngModel
          required
        />
        <label for="floatingName">Nome</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="floatingLastName"
          placeholder="Cognome"
          name="lastname"
          ngModel
          required
        />
        <label for="floatingLastName">Cognome</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
          name="email"
          ngModel
          required
        />
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
          name="password"
          ngModel
          required
        />
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="number"
          class="form-control"
          id="floatingage"
          placeholder="Età"
          name="age"
          ngModel
          required
        />
        <label for="floatingage">Età</label>
      </div>
      <select
        class="form-select"
        aria-label="Default select example"
        name="role"
        id="floatingrole"
        ngModel
        required
      >
        <option value="" disabled selected>Ruolo</option>
        <option value="ROLE_ADMIN">Amministratore</option>
        <option value="ROLE_USER">Impiegato</option>
      </select>
      <div class="checkbox mb-3"></div>
      <button
        class="w-100 btn btn-lg btn-primary"
        type="submit"
        [disabled]="!f.valid"
      >
        Registrati
      </button>
    </form>
  </main>
</section>
